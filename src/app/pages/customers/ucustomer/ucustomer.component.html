<div class="container">
  <h2>Update Customer</h2>
  
  <div class="search-box">
    <input type="number" [(ngModel)]="customerId" placeholder="Enter Customer ID" />
    <button (click)="fetchCustomer()">Search</button>
  </div>

  <table *ngIf="customer">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Address</th>
        <th>Action</th>
      </tr> 
    </thead>
    <tbody>
      <tr>
        <td>{{ customer.firstName }}</td>
        <td>{{ customer.lastName }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phoneNumber }}</td>
        <td>{{ customer.address }}</td>
        <td>
          <button (click)="openUpdatePopup()">Update</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Popup for updating customer -->
  <div class="popup" *ngIf="showPopup">
    <div class="popup-content">
      <h3>Edit Customer</h3>
      <label>First Name: <input type="text" [(ngModel)]="customer.firstName" /></label>
      <label>Last Name: <input type="text" [(ngModel)]="customer.lastName" /></label>
      <label>Email: <input type="text" [(ngModel)]="customer.email" disabled /></label>
      <label>Phone: <input type="text" [(ngModel)]="customer.phoneNumber" /></label>
      <label>Address: <input type="text" [(ngModel)]="customer.address" /></label>
      <div class="popup-buttons">
        <button (click)="updateCustomer()">Save</button>
        <button (click)="closePopup()">Cancel</button>
      </div>
    </div>
  </div>
</div>
