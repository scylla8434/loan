<div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Register Here</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          <form #registrationForm="ngForm" (ngSubmit)="onRegister(registrationForm)">
            <!-- Display error message if it exists -->
            <div *ngIf="errorMessage" class="error-message">
              {{ errorMessage }}
            </div>
  
            <!-- First Name -->
            <div class="input_field">
              <span><i aria-hidden="true" class="fa fa-user"></i></span>
              <input type="text" name="firstName" placeholder="First Name" ngModel required />
            </div>
  
            <!-- Last Name -->
            <div class="input_field">
              <span><i aria-hidden="true" class="fa fa-user"></i></span>
              <input type="text" name="lastName" placeholder="Last Name" ngModel required />
            </div>
  
            <!-- Email -->
            <div class="input_field">
              <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
              <input type="email" name="email" placeholder="Email" ngModel required email />
            </div>
  
            <!-- Phone Number -->
            <div class="input_field">
              <span><i aria-hidden="true" class="fa fa-phone"></i></span>
              <input type="text" name="phoneNumber" placeholder="Phone Number" ngModel required />
            </div>
  
            <!-- Role -->
            <div class="input_field select_option">
              <select name="role" ngModel required>
                <option value="">Select Role</option>
                <option value="ADMIN">Admin</option>
                <option value="EMPLOYEE">Employee</option>
              </select>
              <div class="select_arrow"></div>
            </div>
  
            <!-- Password -->
            <div class="input_field">
              <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input
                type="password"
                name="password"
                placeholder="Password"
                ngModel
                required
                minlength="6"
              />
            </div>
  
            <!-- Confirm Password -->
            <div class="input_field">
              <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input
                type="password"
                name="confirmPassword"
                placeholder="Confirm Password"
                ngModel
                required
                minlength="6"
              />
            </div>
  
            <!-- Submit Button -->
            <input class="button" type="submit" value="Register" [disabled]="registrationForm.invalid" />
            <p class="message">Already Registered? <a routerLink="/login">Login</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
