<div class="form_wrapper">
  <!-- Wrapper for the entire form -->
  <div class="form_container">
    <!-- Container for the form elements -->
    <div class="title_container">
      <!-- Container for the title -->
      <h2>Login</h2>
      <!-- Title of the form -->
    </div>
    <div class="row clearfix">
      <!-- Row for form alignment -->
      <div class="">
        <!-- Empty div for potential styling or structure -->
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
          <!-- Form element with Angular template reference variable and submit event binding -->
          
          <!-- Email Field -->
          <div class="input_field">
            <!-- Container for the email input field -->
            <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <!-- Icon for the email field -->
            <input
              type="email"
              name="email"
              placeholder="Email"
              ngModel
              required
              email
            />
            <!-- Email input field with Angular directives for validation -->
          </div>
          
          <!-- Password Field -->
          <div class="input_field">
            <!-- Container for the password input field -->
            <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <!-- Icon for the password field -->
            <input
              type="password"
              name="password"
              placeholder="Password"
              ngModel
              required
              minlength="6"
            />
            <!-- Password input field with Angular directives for validation -->
          </div>
          
          <!-- Submit Button -->
          <input class="button" type="submit" value="Login" [disabled]="loginForm.invalid" />
          <!-- Submit button that is disabled if the form is invalid -->
          <p class="message">Not yet Registered? <a routerLink="/register">Sign Up</a></p>
          <!-- Message with a link to the registration page -->
        </form>
      </div>
    </div>
  </div>
</div>
