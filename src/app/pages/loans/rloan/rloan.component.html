<h2>Loan List</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Customer</th>
      <th>Amount</th>
      <th>Interest</th>
      <th>Duration</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let loan of loans">
      <td>{{ loan.id }}</td>
      <td>{{ loan.customerName }}</td>
      <td>{{ loan.amount }}</td>
      <td>{{ loan.interestRate }}%</td>
      <td>{{ loan.durationMonths }} months</td>
      <td>
        <button (click)="viewSchedule(loan.id)">View Schedule</button>
      </td>
    </tr>
  </tbody>
</table>
