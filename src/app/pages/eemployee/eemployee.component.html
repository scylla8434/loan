<div class="edit-popup">
  <h2>Edit Employee</h2>
  <form (submit)="updateEmployee()">
    <label>Full Name:</label>
    <input type="text" [(ngModel)]="employee.fullName" required>

    <label>Job Title:</label>
    <input type="text" [(ngModel)]="employee.jobTitle" required>

    <label>Department:</label>
    <input type="text" [(ngModel)]="employee.department" required>

    <label>Date of Joining:</label>
    <input type="date" [(ngModel)]="employee.dateOfJoining" required>

    <label>Profile Picture:</label>
    <input type="file" (change)="onFileSelected($event)">

    <div class="actions">
      <button type="submit">Update</button>
      <button type="button" (click)="cancelEdit()">Cancel</button>
    </div>
  </form>
</div>
